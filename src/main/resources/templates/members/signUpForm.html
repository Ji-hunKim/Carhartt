<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form action="" th:action th:object="${member}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{logId}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{logId}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{logPw}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{logPw}" />
        </div>
        <div>
            <label for="telnum">전화번호</label>
            <input type="text" id="telnum" th:field="*{mTell}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{mTell}" />
        </div>
        <div>
            <label for="sex">성별</label>
            <input type="text" id="sex" th:field="*{mSex}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{mSex}" />
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{mName}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{mName}" />
        </div>
        <input type="hidden" id="manager" th:field="*{mIsmanager}" class="form-control"
               th:errorclass="field-error" value="">

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->

<script>
    document.getElementById('manager').value = "0";
</script>
</body>
</html>
