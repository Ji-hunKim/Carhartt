<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        #productImg {
            width: 150px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>
    <div class="row" style="text-align: center;">
        <div class="img">
            <img id="productImg" th:src="${product.pImg}" alt="첨부이미지" th:if="${product.pImg != null}" />
        </div>
    </div>
    <div>
        <label for="name">상품명</label>
        <input type="text" id="name" name="pName" class="form-control"
               value="상품A" th:value="${product.pName}" readonly></div>
    <div>
        <label for="color">색상</label>
        <input type="text" id="color" name="pColor" class="form-control"
               value="red" th:value="${product.pColor}" readonly>
    </div>
    <div>
        <label for="price">가격</label>
        <input type="text" id="price" name="pPrice" class="form-control"
               value="10000" th:value="${product.pPrice}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div th:if="${product.pQuantity == 0}" class="col">
            <button  class="w-100 btn btn-danger btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='#'|" type="button">품절
            </button>
        </div>
        <div th:unless="${product.pQuantity == 0}" class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='#'|" type="button">구매
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/productbuy/productList}'|" type="button">목록으로
            </button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
