<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        #productImg {
            width: 150px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"><h2>상품 수정 폼</h2>
    </div>
    <div class="row" style="text-align: center;">
        <div class="img">
            <img id="productImg" th:src="${product.pImg}" alt="첨부이미지" th:if="${product.pImg != null}" />
        </div>
    </div>
    <form action="productManage.html" th:action method="post" enctype="multipart/form-data">
        <div>
            <label for="pId">상품 ID</label>
            <input type="text" id="pId" name="pId" class="form-control" value="1"
                   th:value="${product.pId}" readonly>
        </div>
        <div>
            <label for="pName">상품명</label>
            <input type="text" id="pName" name="pName" class="form-control" value="상품A" th:value="${product.pName}"></div>
        <div>
            <label for="pColor">상품명</label>
            <input type="text" id="pColor" name="pColor" class="form-control" value="BRWON" th:value="${product.pColor}"></div>
        <div>
            <label for="pPrice">가격</label>
            <input type="text" id="pPrice" name="pPrice" class="form-control"
                   th:value="${product.pPrice}">
        </div>
        <div>
            <label for="pQuantity">수량</label>
            <input type="text" id="pQuantity" name="pQuantity" class="form-control" th:value="${product.pQuantity}">
        </div>
        <hr class="my-4">
        <div>
            <label for="productImgg">이미지</label>
            <input type="file" id="productImgg" name="file" accept=".jpeg" placeholder="이미지 첨부">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/productmanage/{itemId}(itemId=${product.pId})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
