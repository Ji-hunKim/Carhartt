<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>상품 목록</h2></div>
    <div class="row">
        <div class="col">
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>색상</th>
                <th>가격</th>
                <th>재고</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${productList}">
                <td><a href="productManage.html" th:href="@{/productbuy/{itemId} (itemId=${item.pId})}"
                       th:text="${item.pId}">상품id</a></td>
                <td><a href="productManage.html" th:href="@{|/productbuy/${item.pId}|}" th:text="${item.pName}">상품명</a></td>
                <td th:text="${item.pColor}">색상</td>
                <td th:text="${item.pPrice}">가격</td>
                <td th:if="${item.pQuantity == 0}">품절</td>
                <td th:unless="${item.pQuantity == 0}">재고있음</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-dark float-end"
                    onclick="location.href='home.html'"
                    th:onclick="|location.href='@{/}'|" type="button">홈으로
            </button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
